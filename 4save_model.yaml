$schema: https://azuremlschemas.azureedge.net/preview/commandJob.schema.json

environment:
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04
  conda_file: ./conda.yml

code:
  local_path: ./src/save_model

inputs:
  fine_tune:
    dataset:
      local_path: ./data/4fine_tune

outputs:
  model:
    
