$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

environment: 
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04
  conda_file: ../../conda.yml

code: .

inputs:
  raw_data:
    type: uri_file
    path: ../../data/1raw/yelp_small.csv
  prompt_column: text
  completion_column: stars
  train_test_split: 0.8
  seed: 172983

outputs:
  train:
    type: uri_file
    mode: mount
  validation: 
    type: uri_file
    mode: mount

compute: azureml:cpu-cluster

command: >- 
  python process_data.py 
  --raw_data ${{inputs.raw_data}} 
  --prompt_column ${{inputs.prompt_column}}
  --completion_column ${{inputs.completion_column}}
  --train_output ${{outputs.train}} 
  --validation_output ${{outputs.validation}} 
  --seed ${{inputs.seed}}
  --train_test_split ${{inputs.train_test_split}}

